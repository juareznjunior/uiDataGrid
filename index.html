<!DOCTYPE html>
<html data-ng-app="uiDataGridApp">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>uiDataGrid - Angular Project - Beta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="" name="description">
<meta content="" name="author">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="angular-datagrid/css/datagrid.css">
</head>
<body>
<br>
<div class="container">
	<div class="row" data-ng-controller="dataGridController1">
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">
			  		<h3 class="panel-title">Grid Panel</h3>
				</div>
				<div class="panel-body">
					<p><button class="btn btn-default" ng-click="changeTitle()">Change Title</button></p>
					<div data-ui-datagrid title="DataGrid"></div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-info">
				<div class="panel-heading">
			  		<h3 class="panel-title">Master Detail</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
					  <li class="list-group-item list-group-item-success"><span class="label label-success">ID</span> {{ rowDetail.id }}</li>
					  <li class="list-group-item list-group-item-info"><span class="label label-info">NOME</span> {{ rowDetail.nome }}</li>
					  <li class="list-group-item list-group-item-warning"><span class="label label-warning">EMPRESA</span> {{ rowDetail.empresa }}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
<script src="angular-datagrid/datagrid.js"></script>
<script src="app.js"></script>
</body>
</html>
